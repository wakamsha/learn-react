# Pull Request Merge に必要なチェックを行う。
#
# (Start) ── setup ─┬─ lint ────────────┬─ (Done)
#                   ├─ test  ───────────┤
#                   ├─ build_catalog ───┤
#                   ├─ build_routing ───┤
#                   └─ build_statement ─┘

name: Check Syntax

on:
  pull_request:
    branches:
      - '*'

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set node version
        run: echo "NODE_VERSION=$(cat .node-version)" >> $GITHUB_ENV

      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache node modules
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install Dependencies
        run: yarn

  lint:
    needs: setup
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: ./.github/actions/restore-node

      - name: Run Lint
        run: yarn lint

  test:
    needs: setup
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: ./.github/actions/restore-node
      - name: Unit Test
        run: yarn core test

  build_catalog:
    needs: setup
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: ./.github/actions/restore-node

      - name: Build icon data
        run: yarn icon build

      - name: Build
        run: yarn catalog build

  build_routing:
    needs: setup
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: ./.github/actions/restore-node

      - name: Build icon data
        run: yarn icon build

      - name: Build
        run: yarn routing build

  build_statement:
    needs: setup
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: ./.github/actions/restore-node

      - name: Build
        run: yarn statement build
